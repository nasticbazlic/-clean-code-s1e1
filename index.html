<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body>
  <section class="matrix">
    <img src="./assets/images/eisenhower-matrix.jpeg" alt="Eisenhower Matrix">
    <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </section>
  <section class="task-list">
    <div id="topSectionForAddingElementToList">
      <label for="new-task">Add Item</label>
      <div class="task-list__new">
        <input id="new-task"
              class="task-list__input" 
              type="text">
        <button>Add</button>
      </div>
    </div>
    <h3>Todo</h3>
    <ul id="incompleteTasks">
      <li>
        <input type="checkbox">
        <label class="task-list__label">Pay Bills</label>
        <input type="text" class="task-list__input">
        <button class="task-list__edit">Edit</button>
        <button class="task-list__delete">
          <img src="./assets/icons/remove.svg" alt="remove">
        </button>
      </li>
      <li class="task-list__adding">
        <input type="checkbox">
        <label class="task-list__label">Go Shopping</label>
        <input type="text" 
              value="Go Shopping" 
              class="task-list__input">
        <button class='task-list__edit'>Save</button>
        <button class="task-list__delete">
          <img src="./assets/icons/remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task-list__label">See the Doctor</label>
        <input type="text" class="task-list__input">
        <button class="task-list__edit">Edit</button>
        <button class="task-list__delete">
          <img src="./assets/icons/remove.svg" alt="remove">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
